<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Monks and Three Cannibles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container text-center">
        <div class="row mt-5">
          <div class="col">
            <h1>Three Monks and Three Cannibles</h1>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <button class="btn btn-danger cannible leftCannible">
              <img
                src="person-ready-watching-svgrepo-com.svg"
                height="100"
                width="45"
                alt=""
              />
            </button>
            <button class="btn btn-danger cannible leftCannible">
              <img
                src="person-ready-watching-svgrepo-com.svg"
                height="100"
                width="45"
                alt=""
              />
            </button>
            <button class="btn btn-danger cannible leftCannible">
              <img
                src="person-ready-watching-svgrepo-com.svg"
                height="100"
                width="45"
                alt=""
              />
            </button>
          </div>
          <div class="col">
            <button class="btn btn-success monk leftMonk">
              <img
                src="person-ready-watching-svgrepo-com.svg"
                height="100"
                width="45"
                alt=""
              />
            </button>
            <button class="btn btn-success monk leftMonk">
              <img
                src="person-ready-watching-svgrepo-com.svg"
                height="100"
                width="45"
                alt=""
              />
            </button>
            <button class="btn btn-success monk leftMonk">
              <img
                src="person-ready-watching-svgrepo-com.svg"
                height="100"
                width="45"
                alt=""
              />
            </button>
          </div>
          <div class="col">
            <button class="btn btn-info boat">
              <div class="image">
                <img src="2024402.svg" height="100" width="80" alt="" />
              </div>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-danger cannible rightCannible">
              <img
                src="person-ready-watching-svgrepo-com.svg"
                height="100"
                width="45"
                alt=""
              />
            </button>
            <button class="btn btn-danger cannible rightCannible">
              <img
                src="person-ready-watching-svgrepo-com.svg"
                height="100"
                width="45"
                alt=""
              />
            </button>
            <button class="btn btn-danger cannible rightCannible">
              <img
                src="person-ready-watching-svgrepo-com.svg"
                height="100"
                width="45"
                alt=""
              />
            </button>
          </div>
          <div class="col">
            <button class="btn btn-success monk rightMonk">
              <img
                src="person-ready-watching-svgrepo-com.svg"
                height="100"
                width="45"
                alt=""
              />
            </button>
            <button class="btn btn-success monk rightMonk">
              <img
                src="person-ready-watching-svgrepo-com.svg"
                height="100"
                width="45"
                alt=""
              />
            </button>
            <button class="btn btn-success monk rightMonk">
              <img
                src="person-ready-watching-svgrepo-com.svg"
                height="100"
                width="45"
                alt=""
              />
            </button>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <div class="text-center">
              <div class="lc"></div>
            </div>
          </div>
          <div class="col">
            <div class="text-center">
              <div class="lm"></div>
            </div>
          </div>
          <div class="col">
            <div class="text-center">
              <div class="bt"></div>
            </div>
          </div>
          <div class="col">
            <div class="text-center">
              <div class="rc"></div>
            </div>
          </div>
          <div class="col">
            <div class="text-center">
              <div class="rm"></div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <div class="text-center">
              <button class="btn btn-sm btn-primary resetBtn">Reset</button>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <div class="text-center">
              <div
                class="alert alert-success alert-dismissible fade show victory"
                role="alert"
              >
                <strong>Congratulations! You Won!</strong>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              <div
                class="alert alert-success alert-dismissible fade show defeat"
                role="alert"
              >
                <strong>Better Luck Next Time</strong>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
